<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideia | IdeiaFlow</title>

    <!-- Meta Tags para Compartilhamento (Open Graph) -->
    <meta property="og:title" content="Uma Ideia Brilhante do IdeiaFlow!">
    <meta property="og:description" content="Veja esta ideia de marketing que foi organizada e compartilhada atrav√©s do IdeiaFlow.">
    <meta property="og:image" content="https://raw.githubusercontent.com/nattanlima/ideiaflow/refs/heads/main/logozap.png">
    <meta property="og:url" content="#">
    
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Supabase Client via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #111827;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Fundo Decorativo -->
    <div class="fixed inset-0 -z-10 h-full w-full bg-white">
        <div class="absolute bottom-0 left-0 right-0 top-0 bg-[linear-gradient(to_right,#4f4f4f2e_1px,transparent_1px),linear-gradient(to_bottom,#4f4f4f2e_1px,transparent_1px)] bg-[size:14px_24px] [mask-image:radial-gradient(ellipse_80%_50%_at_50%_0%,#000_70%,transparent_110%)]"></div>
    </div>

    <main id="idea-container" class="w-full max-w-md text-center">
        <div class="glass-card rounded-3xl shadow-2xl p-8">
            <!-- O conte√∫do da ideia ser√° inserido aqui -->
            <div id="content-placeholder">
                <p>Carregando ideia...</p>
            </div>
        </div>
        
        <!-- Bot√£o de Call to Action -->
        <a id="cta-button" href="#" class="hidden mt-8 inline-block w-full max-w-xs bg-green-500 text-white font-bold py-4 px-6 rounded-2xl shadow-lg transition-transform duration-200 hover:scale-105">
            Gostou? Teste o IdeiaFlow!
        </a>
    </main>

    <script type="module">
        // --- CONFIGURA√á√ÉO ---
        const SUPABASE_URL = 'https://jqsusfxfabubionvjkso.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Impxc3VzZnhmYWJ1YmlvbnZqa3NvIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTYwNDYxMDUsImV4cCI6MjA3MTYyMjEwNX0.jI2JEeMAiX1BK5JEufGoVv-yxdwbF402raSuWfkzDtg';
        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const ideaContainerContent = document.getElementById('content-placeholder');
        const ctaButton = document.getElementById('cta-button');

        // --- L√ìGICA DA P√ÅGINA ---
        async function fetchSharedIdea() {
            const params = new URLSearchParams(window.location.search);
            const ideaId = params.get('id');

            if (!ideaId) {
                renderError('Nenhuma ideia especificada.');
                return;
            }

            // Chama a fun√ß√£o segura 'get_public_idea'
            const { data: idea, error } = await supabaseClient
                .rpc('get_public_idea', { idea_id: ideaId })
                .single();

            if (error || !idea) {
                renderError('Ideia n√£o encontrada ou n√£o √© p√∫blica.');
                return;
            }
            
            renderIdea(idea);
            updateMetaTags(idea);
        }

        function renderIdea(idea) {
            const userName = idea.user_name || 'Algu√©m';
            const firstName = userName.split(' ')[0]; // Pega apenas o primeiro nome

            document.title = `${idea.titulo} | IdeiaFlow`;
            ideaContainerContent.innerHTML = `
                <img class="mx-auto h-16 w-auto mb-6" src="https://raw.githubusercontent.com/nattanlima/ideiaflow/refs/heads/main/logo.png" alt="Logotipo IdeiaFlow">
                
                <p class="text-gray-600 mb-4">üí° Ideia compartilhada por <strong>${firstName}</strong>:</p>
                
                <h1 class="text-3xl font-bold tracking-tight text-gray-900 mb-4">${idea.titulo}</h1>
                
                <div class="prose max-w-none text-gray-700 text-left mb-6">
                    <p>${idea.descricao ? idea.descricao.replace(/\n/g, '<br>') : '<i>Nenhuma descri√ß√£o fornecida.</i>'}</p>
                </div>

                <span class="inline-block px-3 py-1 text-xs font-semibold text-gray-700 bg-gray-200 rounded-full">
                    Status: ${idea.status}
                </span>
            `;

            // Configura o bot√£o do WhatsApp
            const phoneNumber = "5511920322795"; // N√∫mero sem o '+'
            const message = encodeURIComponent("quero registrar minhas ideiais");
            ctaButton.href = `https://api.whatsapp.com/send?phone=${phoneNumber}&text=${message}`;
            ctaButton.classList.remove('hidden');
        }
        
        function updateMetaTags(idea) {
            document.querySelector('meta[property="og:title"]').setAttribute('content', idea.titulo);
            document.querySelector('meta[property="og:description"]').setAttribute('content', idea.descricao || 'Veja esta ideia de marketing organizada com o IdeiaFlow.');
            document.querySelector('meta[property="og:url"]').setAttribute('content', window.location.href);
        }

        function renderError(message) {
            ideaContainerContent.innerHTML = `<h1 class="text-2xl font-bold text-center text-red-500">${message}</h1>`;
        }

        // Inicia o processo ao carregar a p√°gina
        fetchSharedIdea();
    </script>
</body>
</html>
